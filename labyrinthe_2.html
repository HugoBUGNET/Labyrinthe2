<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset>
        <img id="pelouse" src="./pelouse.jpg">
        <img id="grille" src="./grille.png">
        <img id="trou" src="./trou.png">
        <img id="n" src="./neutre.png">
        <img id="ng" src="./neutre-grille2.png">
        <img id="ng2" src="./neutre-grille.png">
        <img id="impasse" src="./impasse.png">
        <img id="impasse2" src="./impasse 2.png">
        <img id="trou2" src="./trou-verso.png">
        <img id="galaxy" src="./galaxy.jpg">
      </a-asset>
        <a-plane position="0 0.4 0" 
                rotation="-90 0 0" 
                width="4" height="4" 
                color="#BBBBBB"
                side="double"
                src="#pelouse">
        </a-plane>
        <a-plane position="0 1.6 -2" 
                rotation="0 0 0" 
                width="4" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="2 1.6 0" 
                rotation="0 90 0" 
                width="4" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="0 1.6 2" 
                rotation="0 0 0" 
                width="4" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="-2 1.6 0.5" 
                rotation="0 90 0" 
                width="3" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        
        <a-plane position="-2 1.6 -1.75"
                rotation="0 90 0" 
                width="0.5" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#impasse">
        </a-plane>
        <a-plane position="0 1.6 0.5" 
                rotation="0 0 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="-0.5 1.6 -0.5"
                rotation="0 90 0" 
                width="2" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#ng">
        </a-plane>
        <a-plane position="-1.5 1.6 -1.5" 
                rotation="0 0 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#grille"
                transparent="true">
        </a-plane>
        <a-plane position="-0.75 1.6 -1.5" 
                rotation="0 0 0" 
                width="0.5" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#ng">
        </a-plane>
        <a-plane position="0 1.6 -1.25"
                rotation="0 90 0" 
                width="1.5" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="0.5 1.6 -0.5"
                rotation="0 0 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#impasse2">
        </a-plane>
        <a-plane position="0.5 1.6 -0.49"
                rotation="0 0 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="1 1.6 -1"
                rotation="0 90 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="0.5 1.6 0.25"
                rotation="0 90 0" 
                width="0.5" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="1 1.6 0.5"
                rotation="0 90 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="0 1.6 1"
                rotation="0 0 0" 
                width="2" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="-0.5 1.6 0.75"
                rotation="0 90 0" 
                width="0.5" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#ng2">
        </a-plane>
        <a-plane position="-1.5 1.6 -1"
                rotation="0 0 0" 
                width="1" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#n">
        </a-plane>
        <a-plane position="-1 1.6 0"
                rotation="0 90 0" 
                width="2" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#trou"
                transparent="true">
        </a-plane>
        <a-plane position="-0.99 1.6 0"
                rotation="0 90 0" 
                width="2" height="2.5" 
                color="#FFFFFF"
                side="double"
                src="#trou2"
                transparent="true">
        </a-plane>
        <a-scene fog="type: exponential; color: #AAAAAA"></a-scene>
      <a-sky color="#FFFFFF" src="#galaxy"></a-sky>
    </a-scene>
  </body>
</html>
